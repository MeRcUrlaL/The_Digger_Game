<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Digger</title>
</head>
<body>
<div class="container">
  <div class="menu">
    <h1 class="menu-title">The Digger
      <span class="version">v.0.2.17Beta</span>
    </h1>

    <div class="menu-wrapper">
      <button class="menu-button newgame-button">New Game</button>
      <button class="menu-button loading-button">Load Game</button>
      <button class="menu-button settings-button">Settings</button>
    </div>
  </div>

  <div class="menu-item loading" style="display: none;">
    <button class="cancel loading__cancel"></button>
    <span class="header">Load game</span>
    <div class="load-container">
      <div class="load load1">Load1 <span class="time time1"></span><button class="remove"></button></div>
      <div class="load load2">Load2 <span class="time time2"></span><button class="remove"></button></div>
      <div class="load load3">Load3 <span class="time time3"></span><button class="remove"></button></div>
      <div class="load load4">Load4 <span class="time time4"></span><button class="remove"></button></div>
      <div class="load load5">Load5 <span class="time time5"></span> <button class="remove"></button></div>
    </div>
    <span class="header info"></span>
  </div>

  <div class="menu-item settings" style="display: none;">
    <button class="cancel settings__cancel"></button>
    <span class="header">Settings</span>
    <span class="header">Пан лох</span>
  </div>
</div>
</body>
</html>
